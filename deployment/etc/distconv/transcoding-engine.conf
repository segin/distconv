{
  "dispatch_server_url": "http://localhost:8080",
  "health_check_port": 8081,
  "engine_id": "engine-${HOSTNAME:-default}",
  "api_key_file": "/etc/distconv/api-keys.conf",
  "hostname": "${HOSTNAME}",
  
  "database_path": "/var/lib/distconv/engine/transcoding_jobs.db",
  "storage_capacity_gb": 1000.0,
  "streaming_support": true,
  
  "heartbeat_interval_seconds": 30,
  "benchmark_interval_minutes": 60,
  "job_poll_interval_seconds": 5,
  "http_timeout_seconds": 120,
  
  "log_level": "INFO",
  "log_file": "/var/log/distconv/transcoding-engine.log",
  "ffmpeg_log_level": "warning",
  
  "max_concurrent_jobs": 4,
  "temp_cleanup_interval_minutes": 60,
  "max_retry_attempts": 3,
  "retry_backoff_seconds": 30,
  
  "enable_hardware_acceleration": true,
  "temp_directory": "/tmp/distconv",
  "output_directory": "/var/lib/distconv/engine/output",
  
  "ssl_verify_peer": true,
  "ssl_ca_cert_path": "/etc/ssl/certs/ca-certificates.crt",
  
  "test_mode": false,
  "debug_mode": false
}