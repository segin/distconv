# DistConv Directory Layout Configuration
# FHS-compliant directory structure for DistConv

# Configuration (read-only)
DISTCONV_CONFIG_DIR=/etc/distconv
DISTCONV_SSL_DIR=/etc/distconv/ssl

# Application Data (persistent, read-write)
DISTCONV_DATA_DIR=/var/lib/distconv
DISTCONV_DISPATCH_DATA_DIR=/var/lib/distconv/dispatch
DISTCONV_ENGINE_DATA_DIR=/var/lib/distconv/engine

# Logs (read-write)
DISTCONV_LOG_DIR=/var/log/distconv

# Runtime/Temporary (read-write, cleared on reboot)
DISTCONV_RUN_DIR=/run/distconv
DISTCONV_TEMP_DIR=/tmp/distconv

# Cache (read-write, can be cleared)
DISTCONV_CACHE_DIR=/var/cache/distconv

# Application Binaries (read-only)
DISTCONV_BIN_DIR=/opt/distconv
DISTCONV_SERVER_BIN_DIR=/opt/distconv/server/bin
DISTCONV_ENGINE_BIN_DIR=/opt/distconv/engine/bin

# Shared Libraries (read-only)
DISTCONV_LIB_DIR=/opt/distconv/lib

# Documentation (read-only)
DISTCONV_DOC_DIR=/usr/share/doc/distconv

# SystemD Service Files
DISTCONV_SYSTEMD_DIR=/etc/systemd/system

# Lock Files
DISTCONV_LOCK_DIR=/run/lock/distconv

# Sockets
DISTCONV_SOCKET_DIR=/run/distconv/sockets