# DistConv Port Allocation
# This file documents the standard port assignments for DistConv components

# Core Services
DISPATCH_SERVER_PORT=8080          # Main API server
DISPATCH_SERVER_ADMIN_PORT=8090    # Admin/monitoring interface

# Transcoding Engines
ENGINE_HEALTH_CHECK_PORT=8081      # Health check endpoint
ENGINE_METRICS_PORT=8082           # Prometheus metrics
ENGINE_DEBUG_PORT=8083             # Debug/profiling interface

# Submission Clients
CLIENT_API_PORT=8084               # Local API server (if enabled)

# Development/Testing
DEV_DISPATCH_PORT=9080             # Development dispatch server
DEV_ENGINE_PORT=9081               # Development engine
TEST_DISPATCH_PORT=19080           # Test dispatch server
TEST_ENGINE_PORT=19081             # Test engine

# Port Ranges for Multi-Instance Deployments
# Dispatch Servers: 8080-8089
# Engine Health Checks: 8081, 8091-8099
# Engine Metrics: 8082, 8102-8109
# Client APIs: 8084, 8114-8119

